<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../images/logo/ohmyfood.png" alt="logo">
        </div>
    </header>
    <section id=explorer>
        <div id=explorer__map>
            <i class="fas fa-map-marker-alt" id=explorer__map__point></i>
            <p>Paris, Belleville</p>
        </div>
        <div id=explorer__reserver>
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'exception,
                séléctionnés par nos soins.
            </p>
            <a href="#">
                <div id=explorer__reserver__btn>
                    <span> Explorer nos restaurants</span>
                </div>
            </a>
        </div>
    </section>
    <nav id="fonctmnt">
        <h2>Fonctionnement</h2>
        <ul>
            <li class="fonctmnt__choix">

                <a href="#">
                    <span class="fonctmnt__choix__num">1</span>
                    <i class="fas fa-mobile-alt fonctmnt__choix__logo"></i>
                    <p>Choisissez un restaurant</p>
                </a>
            </li>
            <li class="fonctmnt__choix">

                <a href="#">
                    <span class="fonctmnt__choix__num">2</span>
                    <i class="fas fa-mobile-alt fonctmnt__choix__logo"></i>
                    <p>Composez votre menu</p>
                </a>
            </li>
            <li class="fonctmnt__choix">

                <a href="#">
                    <span class="fonctmnt__choix__num">3</span>
                    <i class="fas fa-mobile-alt fonctmnt__choix__logo"></i>
                    <p>Dégustez au restaurant</p>
                </a>
            </li>
        </ul>
    </nav>
</body>

</html>
